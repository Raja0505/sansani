<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>News-App</title>
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()">
          <img src="images/daily-news.svg" />
        </a>
        <div class="nav-links active">
          <ul class="flex">
            <li
              class="hover-links active nav-items"
              id="IPL"
              onclick="idfetch('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-links active nav-items"
              id="Finance"
              onclick="idfetch('finance')"
            >
              Finance
            </li>
            <li
              class="hover-links active nav-items"
              id="Politics"
              onclick="idfetch('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" placeholder="Search" class="search-input" />
          <button type="submit" class="search-button">üîç</button>
        </div>
        <div class="hamburger active">
          <span class="bars"></span>
          <span class="bars"></span>
          <span class="bars"></span>
        </div>
      </div>
    </nav>
    <main class="main">
      
        <div class="card-container container flex" id="cards-container"></div>
      </div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source">Curly Talse 12/10/2023</h6>
          <p class="description" id="news-description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. A, veniam.
            Architecto beatae vel doloremque doloribus?
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/bfcf249f51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
